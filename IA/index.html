    <!-- Quote Section -->
    <div class="quote-container">
        <p class="quote-text" id="quote"></p>
        <img src="assets/p1.jpg" alt="Piggy Bank" class="quote-image">
    </div>

    <!-- Typing Effect Script -->
    <script>
        const quoteText = '"Track your expenses, grow your savings."';
        let index = 0;
        const quoteElement = document.getElementById('quote');
        const typingSpeed = 100; // Typing speed in milliseconds
        const delayAfterFinish = 1000; // Delay before resetting

        function typeQuote() {
            // Add a new character to the quote every `typingSpeed` ms
            if (index < quoteText.length) {
                quoteElement.innerHTML += quoteText.charAt(index);
                index++;
                setTimeout(typeQuote, typingSpeed);
            } else {
                // Once the quote is fully typed, reset it after a delay
                setTimeout(() => {
                    quoteElement.innerHTML = ''; // Clear the quote
                    index = 0; // Reset the index
                    typeQuote(); // Start typing again
                }, delayAfterFinish);
            }
        }

        // Start typing effect when page loads
        window.onload = typeQuote;
    </script>
